<html class="a-fullscreen">

<head>
	<title>Test</title>
	<script src="js/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera>
            <a-entity 
                cursor 
                position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005"
                material="color:#000000; shader: flat; opacity: 0.5;">
            </a-entity>
        </a-camera>

        <a-box  position="-2 0 -7" color="#4CC3D9"
        event-set__enter="_event: mouseenter; color: #8FF7FF"
        event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
        <a-box color="#AA0000" position="0 0 -7"></a-box>
        <a-box color="#AA0000" position="2 0 -7"></a-box>
    </a-scene>
</body>

</html>
