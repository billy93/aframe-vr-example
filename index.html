<html class="a-fullscreen">

<head>

	<meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-07-28"
		content="ArFv1ZeTwzkhjNE00uAE+XtiQB41fwqG/TqlFMLrepd9sforQSvQE/tgfIbUMYNuNre4QR1k4/z8xp2mV3dbhwwAAABeeyJvcmlnaW4iOiJodHRwczovL2FmcmFtZS5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE1MDEyMTcwMDIsImlzU3ViZG9tYWluIjp0cnVlfQ==">
	<meta charset="utf-8">
	<title>Rootkit Product Gallery</title>
	<meta name="description" content="Rootkit Product Gallery">
	<meta aframe-injected="" name="viewport"
		content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
	<meta aframe-injected="" name="mobile-web-app-capable" content="yes">
	<meta aframe-injected="" name="theme-color" content="black">
	<script src="aframe-master.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
    <script src="js/aframe-spe-particles-component.js"></script>
    <script src="js/extended-wasd-controls.js"></script>
    <script src="js/info-panel.js"></script>
    <script src="js/info-message.js"></script>
	<script src="js/aframe-dialog-popup-component.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

</head>

<body>
	<a-scene 
		background="color: #112" 
		stats="" 
		inspector="" 
		keyboard-shortcuts="" 
		screenshot="" 
		vr-mode-ui=""
		device-orientation-permission-ui=""
		info-message="htmlSrc: #messageText"
		sound="src: #backsound; on: click; loop: true; volume: 1; rolloffFactor: 0" >

		<a-assets>
			<a-asset-item id="messageText" src="message.html"></a-asset-item>
			<audio id="backsound" src="audio/backsound.mp3" crossorigin="anonymous"></audio>

			<a-mixin id="box" geometry="primitive: box; depth: .125; height: .125;
								width: .125"></a-mixin>
			<a-mixin id="circle" geometry="primitive: circle; radius: .5;
								segments: 100; thetaStart: 0; thetaLength: 360">
			</a-mixin>
			<a-mixin id="cylinder" geometry="primitive: cylinder; radius: 0.2; height: .5;
								segmentsRadial: 50; segmentsHeight: 50:
								openEnded: true; thetaStart: 0; thetaLength: 360">
			</a-mixin>
			<a-mixin id="ring" geometry="primitive: ring; radiusInner: .3; radiusOuter: .5;
									segmentsTheta: 50"></a-mixin>
			<a-mixin id="sphere" geometry="primitive: sphere; radius: .1"></a-mixin>
			<a-mixin id="torus" geometry="primitive: torus; arc: 720; radius: .3; radiusTubular: .05;
									segmentsTubular: 10;"></a-mixin>
			<a-mixin id="torus-knot" geometry="primitive: torusKnot; p: 3; q: 7; radius: .25;
									segmentsRadial: 10; radiusTubular: .07; segmentsTubular: 32">
			</a-mixin>

			<a-mixin id="column"  material="src: #hexagons;" geometry="primitive: box; depth: .75; height: 2.3; width: .75" material="color: #FFF"
				position="0 .6 0"></a-mixin>
			<a-mixin id="column-bottom"  material="src: #hexagons;" geometry="primitive: box; depth: 1;
													height: .1; width: 1;" material="color: #FFF" position="0 .1 0">
			</a-mixin>
			<a-mixin id="column-light" light="type: point; intensity: 0.5;
												distance: 5;" position="0 1.5 0">
			</a-mixin>
			<a-mixin id="object-on-column" position="0 2.2 0"></a-mixin>

			<a-mixin id="yoyo" animation="dir: alternate; loop: true"></a-mixin>
			<a-mixin id="spin"
				animation="property: object3D.rotation.y; to: 360; loop: true; easing: linear; dur: 20000">
			</a-mixin>
			<a-mixin id="spinX" mixin="spin" animation="property: object3D.rotation.x"></a-mixin>
			<a-mixin id="color" material="color: #FFFFC3"></a-mixin>
			<a-mixin id="doubleside" material="side: double"></a-mixin>
			<img id="carpet" src="images/carpet.jpg"/>
			<img id="floor" src="images/marble.jpg"/>
			<img id="upcro" src="images/uptoken/upcro.png"/>
			<img id="upbnb" src="images/uptoken/upbnb.png"/>
			<img id="upcake" src="images/uptoken/upcake.png"/>
			<img id="upmatic" src="images/uptoken/upmatic.png"/>
			<img id="root" src="images/uptoken/root.jpg"/>
			<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
			<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
		</a-assets>
		
		<a-camera  id="camera" position="0 1.6 4" camera="" rotation="" look-controls="" wasd-controls="">
			<a-entity 
                cursor 
                position="0 0 -1"
                geometry="primitive: sphere; radius: 0.01"
                material="color:#00FFFF; shader: flat; opacity: 1;"
				raycaster="objects: .clickable">
				<a-animation
					attribute="scale"
					to="3 3 3"
					dur="1000"
					begin="cursor-fusing"
					fill="backwards"
					easing="linear">

				</a-animation>
            </a-entity>
		</a-camera>

		<a-sky 
			color = "#FFFFFF"
			material = "src: #sky">
		</a-sky>


		<a-entity light="type: ambient; color: #444"></a-entity>
		<a-entity light="type: directional; color: #EEE" position="0 1 1"></a-entity>
		
		<!-- Floor -->
		<a-entity
		geometry="primitive: cylinder; height: 0; radius: 12;" material="color: #BABABA; src: #floor; metalness: .2; repeat: 50 20; roughness: .1" position="0 0 0"></a-entity>
		
		<!-- Carpet -->
		<a-entity geometry="primitive: box; depth: 20; height: 0.025; width: 2" material="color: #440000; metalness: 0; src: #carpet;
								repeat: 3 40; roughness: 1" position="0 .2 0">
		</a-entity>

		<!-- <a-entity id="dialog" position="0 1 -5" primitive="plane" width="100" height="100" material="color:#964B00; side:double">
		</a-entity> -->

		<!-- <a-box id="box" position="-2 0 -7" color="#4CC3D9" visible="true" 
		event-set__enter="_event: click; color: #FFFFFF"
		event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box> -->

		<a-entity position="-2.5 0 1">
            <a-entity mixin="column" geometry="" material="" position="">
				<a-entity mixin="column-light" light="" position=""></a-entity>
				<a-entity id="upcro" class="clickable"
					mixin="object-on-column doubleside circle spin" 
					position="0 2 .1" 
					material="src: #upcro; shader: flat" 
					geometry=""
					dialog-popup="
						openIconImage: images/info.jpg;
						closeIconImage: images/close.jpg;
						image: images/uptoken/upcro.png;
						title: upCRO;
						titleFont: roboto;
						titleColor: #0d6efd;
						body: Using our ERC-31337 technology, we first create a price floor by building our token within certain parameters. We are then able to extract all value from beneath the price floor that would otherwise be trapped.;
						bodyFont: roboto;
						bodyColor: #FFFFFF;
						dialogBoxHeight: 3.5;
						dialogBoxColor: #964f00;
						" 
					></a-entity>
			</a-entity>
			<a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
		</a-entity>

		<a-entity position="-2.5 0 -2">
			<a-entity mixin="column" geometry="" material="" position="">
				<a-entity mixin="column-light" light="" position=""></a-entity>
				<a-entity class="clickable" mixin="object-on-column doubleside circle spin" position="0 2 .1" 
				material="src: #upbnb; shader: flat" geometry="" 
				dialog-popup="
						openIconImage: images/info.jpg;
						closeIconImage: images/close.jpg;
						image: images/uptoken/upbnb.png;
						title: upBNB;
						titleFont: roboto;
						titleColor: #F0B90B;
						body: Using our ERC-31337 technology, we first create a price floor by building our token within certain parameters. We are then able to extract all value from beneath the price floor that would otherwise be trapped.;
						bodyFont: roboto;
						bodyColor: #FFFFFF;
						dialogBoxHeight: 3.5;
						dialogBoxColor: #964f00;
						" 
				></a-entity>
			</a-entity>
			<a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
		</a-entity>

		<a-entity position="2.5 0 1">
			<a-entity mixin="column" geometry="" material="" position="">
				<a-entity mixin="column-light" light="" position=""></a-entity>
				<a-entity class="clickable" mixin="object-on-column doubleside circle spin" position="0 2 .1" 
				material="src: #upcake; shader: flat" geometry="" 
				dialog-popup="
						openIconImage: images/info.jpg;
						closeIconImage: images/close.jpg;
						image: images/uptoken/upcake.png;
						title: upCake;
						titleFont: roboto;
						titleColor: #1FC7D4;
						body: Using our ERC-31337 technology, we first create a price floor by building our token within certain parameters. We are then able to extract all value from beneath the price floor that would otherwise be trapped.;
						bodyFont: roboto;
						bodyColor: #FFFFFF;
						dialogBoxHeight: 3.5;
						dialogBoxColor: #964f00;
						"
				></a-entity>
			</a-entity>
			<a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
		</a-entity>
			
		<a-entity position="2.5 0 -2">
			<a-entity mixin="column" geometry="" material="" position="">
				<a-entity mixin="column-light" light="" position=""></a-entity>
				<a-entity class="clickable" mixin="object-on-column doubleside circle spin" position="0 2 .1" 
				material="src: #upmatic; shader: flat" geometry="" 
				dialog-popup="
					openIconImage: images/info.jpg;
					closeIconImage: images/close.jpg;
					image: images/uptoken/upmatic.png;
					title: upMatic;
					titleFont: roboto;
					titleColor: #8247E5;
					body: Using our ERC-31337 technology, we first create a price floor by building our token within certain parameters. We are then able to extract all value from beneath the price floor that would otherwise be trapped.;
					bodyFont: roboto;
					bodyColor: #FFFFFF;
					dialogBoxHeight: 3.5;
					dialogBoxColor: #964f00;
					"
				></a-entity>
			</a-entity>
			<a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
		</a-entity>

		<a-entity position="0 0 -4">
			<a-entity mixin="column" geometry="" material="" position="">
				<a-entity mixin="column-light" light="" position=""></a-entity>
				<a-entity class="clickable" mixin="object-on-column doubleside circle spin" position="0 2 .1" 
				material="src: #root; shader: flat" geometry="" 
				dialog-popup="
					openIconImage: images/info.jpg;
					closeIconImage: images/close.jpg;
					image: images/uptoken/root.jpg;
					title: ROOT;
					titleFont: roboto;
					titleColor: #00EA00;
					body: Using our ERC-31337 technology, we first create a price floor by building our token within certain parameters. We are then able to extract all value from beneath the price floor that would otherwise be trapped.;
					bodyFont: roboto;
					bodyColor: #FFFFFF;
					dialogBoxHeight: 3.5;
					dialogBoxColor: #964f00;
					"
				></a-entity>
			</a-entity>
			<a-entity mixin="column-bottom" geometry="" material="" position=""></a-entity>
		</a-entity>

		<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="950" height="918" style=""></canvas>
		<div class="a-loader-title" style="display: none;">Rootkit Products</div>
		<div class="a-enter-vr" aframe-injected="">
			<button class="a-enter-vr-button"
				title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information."
				aframe-injected=""></button>
		</div>
		<div class="a-enter-ar a-hidden" aframe-injected="">
			<button class="a-enter-ar-button"
				title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information."
				aframe-injected=""></button>
		</div>
		<div class="a-orientation-modal a-hidden" aframe-injected="">
			<button aframe-injected="">Exit VR</button>
		</div>
	</a-scene>

</body>

</html>
